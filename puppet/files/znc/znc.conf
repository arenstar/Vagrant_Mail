Version = 1.6.1
<Listener l>
	Port = 6667
	IPv4 = true
	IPv6 = false
	SSL = false
</Listener>
LoadModule = webadmin

<User arenstar>
	Pass       = NOTMYREALPASS
	Admin      = true
	Nick       = arenstar
	AltNick    = arenstar_
	Ident      = arenstar
	RealName   = Arenstar
	#LoadModule = chansaver
	#LoadModule = controlpanel

        #Buffer = 5000
        #KeepBuffer = true
        #JoinTries = 1
        #MaxJoins = 5

	<Network freenode>
		LoadModule = keepnick
		LoadModule = kickrejoin
		LoadModule = nickserv
		LoadModule = perform
		LoadModule = simple_away
		Server     = chat.freenode.net 6667
                <Chan #puppet>
                </Chan>
                <Chan #docker>
                </Chan>
		<Chan #opensmptd>
		</Chan>
	</Network>
</User>
